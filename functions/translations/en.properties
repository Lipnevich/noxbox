advantages=Why Noxbox? Our main advantages!
advantages_rating=Rating is saved in the blockchain. For example, Consumer requested a service (let's say a haircut) and was dissatisfied, he post a low mark on the Performer, the data is saved in the blockchain. As a result ratings can not be hidden, changed or deleted. The Noxbox platform will be available only to performers and users with higher rating, that will ensure the highest quality of services
advantages_biometric=Biometric identification of the performers according to the geometry of the face and iris of two eyes. It will be impossible to register user twice and hide quality rating for provided services
advantages_online=Services on demand. The application shows Performers who are available right now, ready to arrive to you within 5-15 minutes. No need to wait for the processing of your request or call from the operator. You get the service instantly
advantages_payment=Guaranteed payment. Smart contracts will guarantee the payment for Performer for provided high quality services
advantages_price=Fair price. In the modern world, many services have unfair prices, so you may pay a service price 2-3 times higher than its market value. The Noxbox platform will automatically calculate the price depend on demand and supply. You will always receive the service only at an honest and fair price
advantages_world=World without borders. Users can always continue to receive services while traveling in other countries
advantages_quality=Quality assurance. Users of the Noxbox application can be sure that the quality of provided services is always high

news=News
amaizing_story=This story happened on the first day of spring in Belarus. There was a big snowfall and on a slippery country road a car with a couple and two children skidded into a ditch. While the mother calmed the crying children, the father tried to call a rescue service. Regular services answered that all of their cars are now occupied and they can arrive not earlier than in an hour due to the bad weather conditions. Considering that the temperature was 20 degrees below zero, all that together had put the lives of the family at risk. Having failed to get help from traditional services, the father decided to open newly installed prototype of Noxbox application, fortunately, only 20 minutes away there was an evacuator. It arrived on time at the exact location of the car and the evacuator driver invited all passengers into his car, gave them hot tea, and began to evacuate the stuck car. One hour later the family safely arrived home. This is the first known case of using crypto service to save lives! Many thanks to the evacuator driver  Alexander who was at that time online and provided this urgent assistance.

