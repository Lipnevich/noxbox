advantages=Mengapa Noxbox? Keunggulan utama kami!
advantages_rating=Penilaian disimpan dalam blockchain. Sebagai contoh, Pelanggan meminta layanan (katakanlah potong rambut) dan tidak puas, lalu memposting nilai rendah untuk Pelaku, data tersebut disimpan dalam blockchain. Sebagai hasilnya, penilaian tidak dapat disembunyikan, diubah atau dihapus. Platform Noxbox hanya akan tersedia bagi pelaku dan pengguna dengan penilaian lebih tinggi, yang akan memastikan tingginya kualitas layanan
advantages_biometric=Identifikasi biometrik pengguna dilakukan berdasarkan geometri wajah dan lapisan iris kedua mata. Tidaklah mungkin untuk mendaftarkan pengguna sebanyak dua kali dan menyembunyikan penilaian kualitas bagi layanan yang diberikan
advantages_online=Layanan sesuai permintaan. Aplikasi menampilkan Pelaku yang tersedia sekarang, siap untuk datang dalam waktu 5-15 menit. Tidak perlu menunggu permintaan Anda diproses atau mendapat panggilan dari operator. Anda akan mendapat layanan tersebut secara instan
advantages_payment=Pembayaran terjamin. Kontrak cerdas akan menjamin pembayaran bagi Pelaku atas layanan berkualitas tinggi yang diberikan
advantages_price=Harga yang adil. Di dunia modern, banyak layanan yang memiliki harga tidak adil, sehingga Anda mungkin harus membayar harga layanan 2-3 kali lebih tinggi daripada harga pasarannya. Platform Noxbox akan menghitung harga secara otomatis yang tergantung pada permintaan dan penawaran. Anda hanya akan selalu menerima layanan dengan harga yang jujur dan adil
advantages_world=Dunia yang tanpa batas. Pengguna dapat terus menerima layanan meski sedang bepergian di negara lain
advantages_quality=Jaminan kualitas. Pengguna aplikasi Noxbox bisa yakin bahwa layanan yang diberikan selalu berkualitas tinggi

news=Berita
amaizing_story=Kisah ini terjadi di hari pertama musim semi di Belarus. Salju turun dengan lebat dan di jalan pedesaan yang licin sebuah mobil berisi pasangan dengan dua orang anak tergelincir ke dalam selokan. Selagi sang ibu menenangkan anak-anaknya yang menangis, sang ayah mencoba menghubungi layanan penyelamat. Layanan reguler menjawab bahwa semua armada mereka sedang sibuk dan mereka dapat tiba tidak kurang dari satu jam akibat kondisi cuaca yang buruk. Mengingat suhu saat itu dua puluh derajat di bawah nol, Semua faktor itu membahayakan nyawa keluarga tersebut. Karena gagal mendapatkan bantuan dari layanan tradisional, sang ayah memutuskan membuka prototipe aplikasi Noxbox yang baru diinstalnya, untunglah, cukup 20 menit kemudian datang sebuah mobil derek. Derek tersebut datang tepat waktu di lokasi persis kejadian dan pengemudi derek mengundang semua penumpang ke dalam mobilnya, memberi mereka teh hangat, dan mulai mengevakuasi mobil yang terjebak. Ini adalah kasus pertama yang diketahui dari menggunakan layanan crypto untuk menyelamatkan nyawa! Berkat pengemudi mobil derek Alexander yang kala itu sedang online dan memberikan bantuan daruratnya.

