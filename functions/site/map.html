<!DOCTYPE html>
<html>
<head>
    <title>Noxbox world wide</title>
    <link rel="icon" href="img/logo.png">
    <meta property="og:image" content="img/logo.png" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: new google.maps.LatLng(0, 0),
          mapTypeId: 'satellite'
        });

        var script = document.createElement('script');
        script.src = 'https://us-central1-noxbox-150813.cloudfunctions.net/availables';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      window.availables_callback = function(results) {
        var icon = {
            url: 'img/logo.png', // url
            scaledSize: new google.maps.Size(36, 36), // scaled size
            origin: new google.maps.Point(0,0), // origin
            anchor: new google.maps.Point(0, 36) // anchor
        };

        var markers = [];
        for (var i = 0; i < results.length; i++) {
          var latLng = new google.maps.LatLng(results[i].coord[0], results[i].coord[1]);

          var marker = new google.maps.Marker({
            position: latLng,
            map: map,
            icon: icon
          });
          markers.push(marker);
        }

        var url = 'img/logo48.png';
        var clusterStyles = [
          {
            textColor: 'white',
            url: url,
            height: 48,
            width: 48,
            textSize: 36
          }
        ];

        var mcOptions = {
            gridSize: 36,
            styles: clusterStyles,
            maxZoom: 15
        };

        var markerCluster = new MarkerClusterer(map, markers, mcOptions);
    }

    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOpI7Jn7tg8_NU8wiNGlUqfh9qTrdV_Hw&callback=initMap"></script>

<script src="js/cluster.js"></script>

</body>
</html>
